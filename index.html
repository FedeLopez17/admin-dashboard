<!DOCTYPE html>
<html lang="en">
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta charset="UTF-8">
        <script src="./script.js" defer></script>
        <link rel="stylesheet" href="./style.css">
        <title>Admin dashboard</title>
    </head>
    <body>
        <div class="outer-container">
            <div class="column left sidebar">
            </div>
            <div class="column right">
                <div class="row top navbar">
                    <div class="navbar left hamburguer button" title="Toggle sidebar">
                        <div class="bar1"></div>
                        <div class="bar2"></div>
                        <div class="bar3"></div>
                    </div>
                    <div class="navbar right">
                        <div class="navbar right top">

                        </div>
                        <div class="navbar right bottom">

                        </div>
                    </div>
                </div>
                <div class="row bottom main ">
                    <div class="column left">
                        <div class="projects-title">
                            <p>Your Projects</p>
                        </div>
                        <div class="projects outer">
                            <div class="projects inner">
                                
                            </div>
                        </div>
                    </div>
                    <div class="column right">
                        <div class="row top announcements">
                            <div class="announcements-title">
                                <p>Announcements</p>
                            </div>
                            <div class="announcements outer">
                                <div class="announcements inner">
                                </div>
                            </div>
                        </div>        
                        <div class="row bottom trending">
                            <div class="trending-title">
                                <p>Trending</p>
                            </div>
                            <div class="trending outer">
                                <div class="trending inner">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
